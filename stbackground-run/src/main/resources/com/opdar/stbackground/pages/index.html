
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="http://localhost:8080/">
    <title>Free HTML5 Bootstrap Admin Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
     <link type="text/css" id="bs-css" href="ext/charisma/css/bootstrap-cerulean.min.css" rel="stylesheet">

     <link type="text/css" href="ext/charisma/css/charisma-app.css" rel="stylesheet">
     <link type="text/css" href='ext/charisma/bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
     <link type="text/css" href='ext/charisma/bower_components/chosen/chosen.min.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/jquery.noty.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/noty_theme_default.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/elfinder.min.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/elfinder.theme.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/jquery.iphone.toggle.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/uploadify.css' rel='stylesheet'>
     <link type="text/css" href='ext/charisma/css/animate.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script type="text/javascript" src="ext/charisma/bower_components/jquery/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
<div class="ch-container">
    <div class="row">

        <div class="row">
            <div class="col-md-12 center login-header">
                <h2>Seed 后台管理</h2>
            </div>
        </div>

        <div class="row">
            <div class="well col-md-5 center login-box">
                <div class="alert alert-info">
                    Please login with your Username and Password.
                </div>
                <form class="form-horizontal" action="login/users.auth" method="post">
                    <fieldset>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="clearfix"></div><br>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend">
                            <label class="remember" for="remember"><input type="checkbox" name="remember" id="remember"> Remember me</label>
                        </div>
                        <div class="clearfix"></div>

                        <p class="center col-md-5">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
